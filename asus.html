<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ecommerce Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: right;
      width: 66.66%;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
	<div class="desc">
		<h1>Laptops</h1>
		
	</div>

	<div class="content">
		<!-- content here -->
		<div class="product-grid product-grid--flexbox">
			<div class="product-grid__wrapper">
				<!-- Product list start here -->

				<!-- Single product -->
				<div class="product-grid__product-wrapper">
					<div class="product-grid__product">
						<div class="product-grid__img-wrapper">			
							<img src="images/picture1_01.png" alt="Img" class="product-grid__img" />
						</div>
						<span class="product-grid__title">Asus E410 </span>
						<span class="product-grid__price">R4,999</span>
						<div class="product-grid__extend-wrapper">
							<div class="product-grid__extend">
								<p class="product-grid__description">Asus E410 Celeron N4020 4GB 128GB 14" FHD Notebook - Blue
                                    Celeron N4020 | 4GB | 128GB eMMC | 14" FHD | WIN10 HOME
                                    ASUS E410MA-C4128BL1T_Deal </p>
								<span class="product-grid__btn product-grid__add-to-cart"><i class="fa fa-cart-arrow-down"></i> Add to cart</span>				
								<span class="product-grid__btn product-grid__view"><i class="fa fa-eye"></i> View more</span>
							</div>
						</div>
					</div>
				</div>
				<!-- end Single product -->
                <div class="row">
                    <div class="column">
                      <img src="images/picture1_02.png" alt="one" style="width:25%">
                    </div>
                    <div class="column">
                      <img src="images/picture1_03.png" alt="TWO" style="width:25%">
                    </div>
                    <div class="column">
                      <img src="images/picture1_04.png" alt="THREE" style="width:25%">
                    </div>
            

				<div class="product-grid__product-wrapper">
					
				</div>
			</div>		
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
